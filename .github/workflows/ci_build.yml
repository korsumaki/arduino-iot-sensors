name: PlatformIO CI
run-name: ${{ github.actor }} started unit test and build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Run unit tests (native platform)
        run: pio test -e native
      - name: Build Project (di_mini platform)
        run: pio run -e di_mini
